<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kreator Awatara</title>
  <style>
    body { background: #121212; color: white; font-family: sans-serif; text-align: center; }
    canvas { width: 300px; height: 300px; margin-top: 20px; }
  </style><style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    height: 100vh;
    color: white;
    text-align: center;
  }

  h1 {
    margin-top: 30px;
    z-index: 10;
    position: relative;
  }

  .light {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.05);
    animation: pulse 4s infinite ease-in-out;
    pointer-events: none;
  }

  .light:nth-child(1) {
    top: 20%;
    left: 15%;
    animation-delay: 0s;
  }

  .light:nth-child(2) {
    top: 40%;
    left: 70%;
    animation-delay: 1s;
  }

  .light:nth-child(3) {
    top: 70%;
    left: 40%;
    animation-delay: 2s;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(0.9);
      opacity: 0.3;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.6;
    }
  }

  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: hsl(calc(var(--i) * 36), 80%, 60%);
    top: -10px;
    left: calc(var(--i) * 3%);
    animation: fall 5s linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    0% {
      transform: translateY(0) rotate(0deg);
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
    }
  }
</style>

</head><style>
  body {
    margin: 0;
    background: linear-gradient(120deg, #1a1a40, #4b0082, #1a1a40);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    color: white;
    font-family: 'Poppins', sans-serif;
  }

  @keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1 {
    text-align: center;
    padding: 20px;
    font-size: 2.5rem;
  }
</style>

<body>
  <h1>Kreator Awatara</h1>
  <canvas id="avatarCanvas"></canvas>

  <script type="module" src="avatar.js"></script>
</body>
</html>
