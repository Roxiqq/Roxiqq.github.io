<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>AVATAR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #001f3f, #000);
      color: white;
      font-family: sans-serif;
    }
    #gui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="gui">
    <label>Kolor skóry: <input type="color" id="skinColor" value="#ffcc99" /></label><br>
    <label>Kolor ubrania: <input type="color" id="clothesColor" value="#3366ff" /></label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Światło
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 200, 0);
    scene.add(light);

    // Kontrolki
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;
    controls.minDistance = 3;
    controls.maxDistance = 10;

    // Ciało (prosty model avatara)
    const skinMaterial = new THREE.MeshStandardMaterial({ color: "#ffcc99" });
    const clothesMaterial = new THREE.MeshStandardMaterial({ color: "#3366ff" });

    const head = new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), skinMaterial);
    head.position.y = 2.5;
    scene.add(head);

    const body = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.6, 1.5, 32), clothesMaterial);
    body.position.y = 1.25;
    scene.add(body);

    const leftArm = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 1.2, 32), clothesMaterial);
    leftArm.position.set(-0.9, 1.8, 0);
    leftArm.rotation.z = Math.PI / 4;
    scene.add(leftArm);

    const rightArm = leftArm.clone();
    rightArm.position.x = 0.9;
    rightArm.rotation.z = -Math.PI / 4;
    scene.add(rightArm);

    const leftLeg = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.25, 1.2, 32), clothesMaterial);
    leftLeg.position.set(-0.3, 0.1, 0);
    scene.add(leftLeg);

    const rightLeg = leftLeg.clone();
    rightLeg.position.x = 0.3;
    scene.add(rightLeg);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Interakcja
    document.getElementById("skinColor").addEventListener("input", (e) => {
      skinMaterial.color.set(e.target.value);
    });
    document.getElementById("clothesColor").addEventListener("input", (e) => {
      clothesMaterial.color.set(e.target.value);
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>AVATAR 3D</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; 
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #container {
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }
    #canvas-holder {
      flex: 1 1 auto;
      max-width: 70vw;
      height: 80vh;
      background: #111a2b;
      border-radius: 12px;
      box-shadow: 0 0 20px #0009;
    }
    #controls {
      flex: 0 0 280px;
      background: #162b4a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0008;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    h1 {
      margin: 0 0 20px 0;
      font-weight: 900;
      text-align: center;
      user-select: none;
      font-size: 2.4em;
      letter-spacing: 0.15em;
    }
    label {
      font-weight: 600;
      font-size: 1.1em;
      margin-bottom: 6px;
      user-select: none;
    }
    input[type="color"] {
      width: 100%;
      height: 36px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="canvas-holder"></div>
    <div id="controls">
      <h1>AVATAR</h1>
      <label for="skinColor">Kolor skóry</label>
      <input type="color" id="skinColor" value="#f2c08d" />
      <label for="clothesColor">Kolor ubrania</label>
      <input type="color" id="clothesColor" value="#0044ff" />
    </div>
  </div>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <!-- GLTF Loader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- Orbit Controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const container = document.getElementById('canvas-holder');

    // scena, kamera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 100);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setClearColor(0x000000, 0); // transparent background to show CSS bg
    container.appendChild(renderer.domElement);

    // Orbit Controls do obracania modelu
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enablePan = false;
    controls.minDistance = 2;
    controls.maxDistance = 5;
    controls.target.set(0, 1, 0);
    controls.update();

    // światło
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // Model loader
    const loader = new THREE.GLTFLoader();

    // URL modelu 3D (darmowy, prosty humanoid)
    // Model pochodzi z https://github.com/KhronosGroup/glTF-Sample-Models/tree/master/2.0/AnimatedMorphSphere
    // Ale tutaj uproszczony humanoid (muszę podać inny, podam zaraz)
    const modelUrl = 'https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb';

    let avatar;

    loader.load(modelUrl, function(gltf) {
      avatar = gltf.scene;
      avatar.position.set(0, 0, 0);
      avatar.scale.set(1.4, 1.4, 1.4);
      scene.add(avatar);

      // Znajdź mesh, które można zmieniać kolorami (zależy od modelu)
      // Ustawiamy początkowe kolory
      updateColors();
    }, undefined, function(error) {
      console.error('Błąd podczas ładowania modelu:', error);
    });

    // Funkcja do zmiany kolorów (na podstawie inputów)
    function updateColors() {
      if (!avatar) return;

      // Zakładam, że model ma mesh o nazwach 'Body' i 'Head' (lub podobne)
      // Model RobotExpressive ma kilka mesh'y, więc zmienimy kolor na całym avatarze (prosto)
      avatar.traverse((child) => {
        if (child.isMesh) {
          // skinColor - jasny beż
          child.material.color.set(skinColorInput.value);
        }
      });
    }

    // Inputy do zmiany kolorów
    const skinColorInput = document.getElementById('skinColor');
    const clothesColorInput = document.getElementById('clothesColor');

    skinColorInput.addEventListener('input', () => {
      if (!avatar) return;
      // Dla uproszczenia zmieniamy cały avatar na kolor skóry
      avatar.traverse((child) => {
        if (child.isMesh) {
          child.material.color.set(skinColorInput.value);
        }
      });
    });

    clothesColorInput.addEventListener('input', () => {
      if (!avatar) return;
      // Na razie ignorujemy ubrania bo model jest cały jeden kolor
      // Można tu dodać logikę zmiany części ubrania, jeśli model miałby podzielone mesh'e
    });

    // Animacja i renderowanie
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Responsywność
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
