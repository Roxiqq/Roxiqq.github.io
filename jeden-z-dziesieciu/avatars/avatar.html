<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kreator Awatara 3D</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      height: 100%;
      width: 100%;
    }

    canvas {
      display: block;
    }

    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 28px;
      font-family: sans-serif;
      z-index: 10;
      text-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <div class="title">ðŸŽ¨ Kreator Awatara 3D</div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.158.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js';

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ÅšwiatÅ‚o
    const light = new THREE.PointLight(0xffffff, 1.2);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Awatar (na start: kula jako gÅ‚owa)
    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshStandardMaterial({ color: 0x55ccff });
    const avatarHead = new THREE.Mesh(geometry, material);
    scene.add(avatarHead);

    // Sterowanie
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    // Animacja
    function animate() {
      requestAnimationFrame(animate);
      avatarHead.rotation.y += 0.005;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Reagowanie na zmianÄ™ rozmiaru okna
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
