<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Kreator Awatara</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0d1b2a;
      }

      canvas {
        display: block;
      }

      .background-dots {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: radial-gradient(#ffffff22 1px, transparent 1px);
        background-size: 20px 20px;
        pointer-events: none;
        z-index: 0;
      }

      .title {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-family: sans-serif;
        color: white;
        font-size: 28px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="background-dots"></div>
    <div class="title">Kreator Awatara</div>
    <script type="module" src="avatar.js"></script>
  </body>
</html>
